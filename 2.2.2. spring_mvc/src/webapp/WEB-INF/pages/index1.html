<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        table th, table td {padding: 5px;}
    </style>
</head>
<body>
    <h1>th:each</h1>

    <table border = "1">

        <tr>
            <th>Series</th>
            <th>Model</th>
            <th>Type</th>
        </tr>

        <tr th:each="car, state: ${cars}">
            <td th:utext="${car.series}">Series</td>
            <td th:utext="${car.model}">Model</td>
            <td th:utext="${car.type}">Type</td>
        </tr>

    </table>
</body>
</html>
